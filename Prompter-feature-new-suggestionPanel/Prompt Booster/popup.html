<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Prompt Booster</title>
    <style>
      body {
        font-family: sans-serif;
        width: 320px;
        margin: 0;
        padding: 10px;
      }
      li {
        list-style: none;
        margin: 10px 0;
        padding: 8px;
        background: #f6f6f6;
        border-radius: 8px;
      }
      .copy-btn {
        float: right;
        border: none;
        background: #10a37f;
        color: #fff;
        border-radius: 4px;
        padding: 2px 6px;
        cursor: pointer;
      }
      .small {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h3>Prompt History</h3>
    <ul id="list"></ul>

    <script src="popup.js"></script>
  </body>
</html>
